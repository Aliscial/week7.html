<!doctype html>
<html lang="en">


<head> 
    title> Responsive Table and Form</title>
    <meta charset="utf-8">
    <meta name="viewport " contents="width,initial-scale=1,shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css    ">

    </head>

    <body>
        <section class="bg-light p-5">
            <h3>Responsive Table</h3>
            <div class="table-responsive" style: 1px border: light blue>
                <table class="table">
                    <thead class="border: dark pink">
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr>
                                <td>Kayla</td>
                                <td>Joy</td>
                                <td>25</td>
                                <td>Kayla@gmail.com</td>
                                <td>4023687436</td>

                            <div class="container mt-5">
                                <h4>Dance Class Registration Form</h4>
                                <form class="row g-3" >
                                    <div class="col-md-6">
                                        Fill out Form
                                    </div>
                                    <div class="col-md-6">
                                        <label for="firstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstname" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" required>
                                  </div>
                                  <div class="col-md-8">
                                    <label for="emailinfo" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailinfo" required>
                                  </div>
                                  <div class="col-md-4">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber">
                                  </div>
                                  <div class="col-md-12">
                                    <label for="Additional information for client" class="form-label">Is there anything you'd like us to know?</label>
                                    <textarea class="form-control" id="comments" rows="1" required></textarea>
                                
                                  </div>
                                  <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary"></button>
                                  </div>

                                </form>





            </div>
        </section>
    </body>

</head>

<div id="p-div"></div>
<input id="p-input" type="text" placeholder="New Paragraph">
<button id="p-button">Create</button>
